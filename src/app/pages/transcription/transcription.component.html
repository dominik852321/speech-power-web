@if (transcriptions$ | async) {
<div class="row h-100 d-flex justify-content-center align-items-center">
  <div class="col-sm-6">
    <mat-card>
      <mat-card-content class="transcription-list-info">
        @for (transcription of transcriptions$ |async ; track transcription ; let i = $index) {
        <mat-list>
          <mat-list-item>
            <mat-icon matListItemIcon>record_voice_over</mat-icon>
            <div matListItemTitle>{{ transcription.subject }}</div>
            <div matListItemLine>{{ transcription.description }}</div>
            <div matListItemLine>{{ transcription.status }}</div>
            <div matListItemMeta>
              <button mat-raised-button (click)="navigateToDetails(transcription.id)">
                Szczegóły
              </button>
            </div>
          </mat-list-item>
          <mat-divider *ngIf="i +1 !== (transcriptions$ |async).length " class="m-2"></mat-divider>
        </mat-list>
        }
      </mat-card-content>
    </mat-card>
  </div>

  <div class="col-sm-3 d-flex justify-content-end">
    <button mat-fab extended color="warn" (click)="deleteAll()">
      <mat-icon>done_outline</mat-icon>
      Wyczyść nagrania
    </button>
  </div>
</div>
} @else {
<div class="row h-100 d-flex justify-content-center align-items-center">
  <mat-spinner class="mx-auto"></mat-spinner>
</div>
}
